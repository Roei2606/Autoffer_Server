      transport: websocket
      mapping-path: /rsocket
      data-mime-type: application/json
      metadata-mime-type: message/x.rsocket.composite-metadata.v0

  data:
    mongodb:
      uri: mongodb+srv://roeihakmon:FvEleLgyd6bluJ6x@cluster0.acblw.mongodb.net/messaging-db?retryWrites=true&w=majority&appName=Cluster0

